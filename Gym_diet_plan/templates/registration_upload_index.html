{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Apply for job by Colorlib</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="{% static 'registration/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Registration for Trainer</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="registration_action" enctype="multipart/form-data">
                        <div class="form-row">
                            <div class="name">First name</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="First_name" required pattern="[A-Z a-z.]{3,25}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Last name</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="Last_name" required pattern="[A-Z a-z.]{3,25}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Experience</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="Experience" required pattern="[0-9]{2}">
                            </div>
                        </div>
                         <div class="form-row">
                            <div class="name">Age</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="Age" required pattern="[0-9]{2}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Gender</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="radio" name="Gender" value="Male" checked>Male
                                    <input class="input--style-6" type="radio" name="Gender" value="Female">Female
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Place</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="Place" required pattern="[A-Z a-z. 0-9]{3,25}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Post</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="Post" required pattern="[A-Z a-z. 0-9]{3,25}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Pin</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="Pin" required pattern="[0-9]{6}">
                            </div>
                        </div>
                         <div class="form-row">
                            <div class="name">Phone</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="Phone" required pattern="[6789][0-9]{9}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Photo</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name="Photo" id="file" required>
                                    <label class="label--file" for="file">Choose file</label>
                                    <span class="input-file__info">No file chosen</span>
{#                                    <input type="file" name="Photo" />#}
                                </div>
                                <div class="label--desc">Upload your Photo. Max file size 50 MB</div>
                            </div>
                        </div>
                         <div class="form-row">
                            <div class="name">Username</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="Username" required pattern="[A-Z a-z. 0-9]{3,25}">
                            </div>
                        </div>
                         <div class="form-row">
                            <div class="name">Password</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="Password" required>
                            </div>
                        </div>
                        <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Send Application</button>
                </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'registration/vendor/jquery/jquery.min.js' %}"></script>


    <!-- Main JS-->
    <script src="{% static 'registration/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
