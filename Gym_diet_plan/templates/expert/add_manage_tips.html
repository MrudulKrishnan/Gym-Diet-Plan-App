{% extends 'expert/expert_index.html' %}
{% block body %}

<form id="form1" name="form1" method="post" action="{% url 'add_manage_tips_search' %}#about">
  <table width="372" border="1" class="table table-dark table-hover">
    <tr>
      <td colspan="3">Search tips 
          <input type="text" name="tips" value="{{ search_tip }}" />
          <input type="submit" name="Submit" value="Search" /></td>
    </tr>
    <tr>
      <td width="45">Tips</td>
      <td width="67">Date</td>
      <td width="238">&nbsp;</td>
    </tr>
      {% for i in tips_obj %}
    <tr>
      <td>&nbsp;{{ i.Tip }}</td>
      <td>&nbsp;{{ i.Date }}</td>
      <td><p><a href="{% url 'update_tip' tip_id=i.id %}#about">Update</a></p>
      <p><a href="{% url 'delete_tip' tip_id=i.id %}">Delete</a></p></td>
    </tr>
      {% endfor %}
    <tr>
      <td colspan="3"><div align="center">
        <a href="{% url 'add_new_tips' %}#about">Add new tips</a>
      </div></td>
    </tr>
  </table>
</form>
{#</body>#}
{#</html>#}
{% endblock %}
