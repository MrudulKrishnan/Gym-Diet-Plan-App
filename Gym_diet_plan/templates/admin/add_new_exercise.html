{% extends 'admin/admin_index.html' %}
{% block body %}
<form action="add_new_exercise_action" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="325" border="1" class="table table-dark table-hover">
    <tr>
      <td width="125">Exercise name</td>
      <td width="184"><input type="text" name="Exercise_name" /></td>
    </tr>
    <tr>
      <td>Exercise type</td>
      <td><select name="Exercise_type">

      <td>Details</td>

    </tr>

      <td>Video</td>
      <td><input type="file" name="Video" required/></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="Submit" value="Add " />
      </div></td>
    </tr>
